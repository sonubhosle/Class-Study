<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Margin - Padding</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <h1>Example Of Margin & Padding</h1>
      <div class="container">
        <!-- With Margin -->
        <div class="margin-box">margin:30px;</div>
        <!-- With Padding -->
        <div class="padding-box">padding:30px;</div>
      </div>

</body>
</html>
