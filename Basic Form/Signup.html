<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Sigup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="https://i.postimg.cc/RVChV2F4/Illustration-vector-graphic-cartoon-character-of-online-registration-Premium-Vector.jpg" alt="">
        </div>
        <form class="right">
            <header>
                <h1>Signup</h1>
                <span>Create Your Own Account</span>
            </header>
            <div class="form-group">
                <div class="form-control">
                    <div class="lable">First Name</div>
                    <input type="text" class="input-bx" placeholder="Sonu">
                </div>
                <div class="form-control">
                    <div class="lable">Last Name</div>
                    <input type="text" class="input-bx" placeholder="Bhosle">
                </div>
            </div>
            <div class="form-group">
                <div class="form-control">
                    <div class="lable">Email</div>
                    <input type="text" class="input-bx" placeholder="sbhosle112@gmail.com ">
                </div>
                <div class="form-control">
                    <div class="lable">Password</div>
                    <input type="text" class="input-bx" placeholder="12345">
                </div>
            </div>
            <button class="signup">Signup Now</button>
            <div class="line_bx">
                <div class="line"></div>
                OR
                <div class="line"></div>
            </div>
            <div class="social_icons">
                <i class='bx bxl-facebook'></i>
                <i class='bx bxl-whatsapp'></i>
                <i class='bx bxl-youtube'></i>
                <i class='bx bxl-google'></i>
                <i class='bx bxl-github'></i>
            </div>
            <p>If you have already account <a href="/Login.html">Signin</a></p>
    </div>
    </form>

</body>

</html>
